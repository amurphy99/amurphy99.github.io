{% assign all_items = site.publications | concat: site.talks %}
{% assign sorted_items = all_items | sort: 'date' | reverse %}

<!--
 (not using portfolio items right npw)
{% assign all_items = site.publications | concat: site.portfolio | concat: site.talks %}
-->

<style>
  /* 1. CONTAINER */
  .grid__wrapper {
    display: grid;
    grid-template-columns: 1fr 1fr; /* Exactly two equal columns */
    gap: 20px; /* Space between items */
    margin-bottom: 2em; /* Spacing after the whole section */
  }
  
  /* 2. ITEM: Reset width so the Grid controls it */
  .grid__item {
    width: auto !important; /* Stop manual sizing */
    margin: 0 !important;   /* Stop theme margins */
    height: 100%;           /* Ensure full height */
  }

  /* 3. MOBILE: Switch to 1 column on phones */
  @media (max-width: 768px) {
    .grid__wrapper {
      grid-template-columns: 1fr; /* Stack vertically on small screens */
    }
  }

  /* --- CARD STYLING --- */
  .research-card {
    background: #fff;
    border: 1px solid #e0e0e0;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    transition: transform 0.2s;
    height: 100%;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  .research-card:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
  
  .research-card-image-wrapper {
    height: 260px; /* Made slightly taller since cards are wider now */
    overflow: hidden;
  }
  
  .research-card-image {
    height: 100%;
    width: 100%;
    object-fit: cover;
    background-color: #f5f5f5;
  }
  
  .research-card-content { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; }
  
  .research-card-type {
    font-size: 0.75rem;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: #666;
    margin-bottom: 8px;
    font-weight: bold;
  }
  
  .research-card-title {
    font-size: 1.2rem;
    margin: 5px 0 10px 0;
    line-height: 1.3;
  }
  .research-card-title a { text-decoration: none; color: #333; }
  
  .research-card-text { font-size: 0.95rem; color: #555; margin-bottom: 20px; flex-grow: 1; line-height: 1.5; }
  
  .research-card-actions {
    margin-top: auto;
    display: flex;
    gap: 10px;
    font-size: 0.9rem;
  }
  .btn-sm { 
    padding: 6px 12px; 
    border: 1px solid #ccc; 
    border-radius: 4px; 
    text-decoration: none !important;
    color: #333;
    display: inline-block; 
    background: #f9f9f9;
  }
  .btn-sm:hover { background: #eee; }
</style>


<div class="grid__wrapper">
  {% for post in sorted_items limit:4 %}
    {% include research-card.html type="grid" %}
  {% endfor %}
</div>
